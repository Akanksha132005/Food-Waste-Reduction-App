<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGO Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://img.freepik.com/free-photo/abstract-background-shades-pink-blue_1048-5722.jpg?uid=R163961248&ga=GA1.1.273593865.1744788322&semt=ais_hybrid&w=740') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn {
      width: 100%;
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 0.7rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>NGO Login</h2>
    <input type="text" id="username" placeholder="NGO Name"></br>
    <input type="password" id="password" placeholder="Password"></br></br>
    <button class="btn" onclick="login()">Login</button></br></br>
    <button class="btn" style="background-color: #c0392b;" onclick="clearLogin()">Clear Login Data</button>

  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user && pass) {
        localStorage.setItem('ngoUser', user);
        window.location.href = 'donors.html';
      } else {
        alert('Please enter credentials.');
      }
    }

function clearLogin() {
  if (confirm('Clear saved NGO login?')) {
    localStorage.removeItem('ngoUser');
    alert('Login data cleared!');
  }
}

  </script>

</body>
</html>
